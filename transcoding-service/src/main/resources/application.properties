server.port=8082

spring.application.name=transcoding-service
spring.profiles.active=${SPRING_PROFILES_ACTIVE:dev}

spring.datasource.url=jdbc:postgresql://${POSTGRES_HOST:localhost}:${POSTGRES_PORT:5432}/${POSTGRES_DB:transcode_db}
spring.datasource.username=${POSTGRES_USER:transcode_user}
spring.datasource.password=${POSTGRES_PASSWORD:password}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.show-sql=false

spring.redis.host=${REDIS_HOST:localhost}
spring.redis.port=${REDIS_PORT:6379}
spring.redis.password=${REDIS_PASSWORD:}
spring.redis.timeout=2000ms
spring.redis.jedis.pool.max-active=8
spring.redis.jedis.pool.max-wait=-1ms
spring.redis.jedis.pool.max-idle=8
spring.redis.jedis.pool.min-idle=0

spring.kafka.bootstrap-servers=${KAFKA_BOOTSTRAP_SERVERS:localhost:9092}
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer
spring.kafka.consumer.group-id=${KAFKA_GROUP_ID:transcode-service-group}
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.properties.spring.json.trusted.packages=*

transcoding.ffmpeg.path=${FFMPEG_PATH:/usr/local/bin/ffmpeg}
transcoding.ffmpeg.probe-path=${FFPROBE_PATH:/usr/local/bin/ffprobe}

transcoding.processing.max-concurrent-jobs=${MAX_CONCURRENT_JOBS:4}
transcoding.processing.temp-directory=${TEMP_DIR:/tmp/transcode}
transcoding.processing.output-directory=${OUTPUT_DIR:/app/output}
transcoding.processing.cleanup-temp-files=true

transcoding.gpu.enabled=${ENABLE_GPU_ACCELERATION:false}
transcoding.gpu.cuda-devices=${CUDA_VISIBLE_DEVICES:0}

transcoding.defaults.video-codec=libx264
transcoding.defaults.audio-codec=aac
transcoding.defaults.output-format=mp4
transcoding.defaults.video-bitrate=1500k
transcoding.defaults.audio-bitrate=128k
transcoding.defaults.frame-rate=30
transcoding.defaults.resolution=1280x720

storage.minio.endpoint=${MINIO_ENDPOINT:http://localhost:9000}
storage.minio.access-key=${MINIO_ACCESS_KEY:minioadmin}
storage.minio.secret-key=${MINIO_SECRET_KEY:minioadmin}
storage.minio.bucket-name=${MINIO_BUCKET_NAME:video-files}

logging.level.com.transcodeservice=${LOG_LEVEL:INFO}
logging.level.org.springframework.security=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=always
management.metrics.export.prometheus.enabled=true

